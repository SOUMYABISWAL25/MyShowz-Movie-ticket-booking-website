<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Login - MyShowz</title>
	<link rel="stylesheet" type="text/css" href="assets/css/as-alert-message.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style-starter.css">
	<link rel="stylesheet" type="text/css" href="assets/css/admin-login.css">
</head>

<body>
	<div class="admin-login-container">
		<div class="login-card">
			<div class="login-header">
				<div class="logo">
					<a href="index.html">
						<span class="fa fa-play icon-log" aria-hidden="true"></span>
						MyShowz
					</a>
				</div>
				<h2>Admin Login</h2>
				<p>Sign in to access the admin panel</p>
			</div>

			<form class="login-form" id="adminLoginForm">
				<div class="form-group">
					<label for="adminEmail">Email Address</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-envelope"></i></span>
						</div>
						<input type="email" class="form-control" id="adminEmail" name="adminEmail" placeholder="Enter admin email" required>
					</div>
				</div>

				<div class="form-group">
					<label for="adminPassword">Password</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-lock"></i></span>
						</div>
						<input type="password" class="form-control" id="adminPassword" name="adminPassword" placeholder="Enter password" required>
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button" id="togglePassword">
								<i class="fa fa-eye"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="rememberMe">
					<label class="form-check-label" for="rememberMe">
						Remember me
					</label>
				</div>

				<button type="submit" class="btn btn-primary btn-block login-btn">
					<i class="fa fa-sign-in-alt"></i> Sign In
				</button>

				<div class="login-footer">
					<a href="index.html" class="back-to-site">
						<i class="fa fa-arrow-left"></i> Back to Website
					</a>
				</div>
			</form>
		</div>

		<div class="login-background">
			<div class="background-overlay"></div>
			<div class="background-content">
				<h3>MyShowz Admin Panel</h3>
				<p>Manage your movie ticket booking system with ease</p>
				<div class="features">
					<div class="feature">
						<i class="fa fa-film"></i>
						<span>Movie Management</span>
					</div>
					<div class="feature">
						<i class="fa fa-users"></i>
						<span>User Management</span>
					</div>
					<div class="feature">
						<i class="fa fa-ticket-alt"></i>
						<span>Booking Management</span>
					</div>
					<div class="feature">
						<i class="fa fa-chart-bar"></i>
						<span>Analytics & Reports</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="assets/js/as-alert-message.min.js"></script>
	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/admin-login.js"></script>
</body>

</html>
